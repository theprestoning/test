<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox</title>
    <link rel="stylesheet" href="flexbox.css">
</head>
<body>
    <div class="container">
        <div class="box-wrapper">
            <div class="box box-small"></div>
            <div class="box box-small"></div>
            <div class="box box-small"></div>
        </div>
        <div class="box box-large"></div>
    </div>

<div class="contain">
    <div class="boxwraplong">
        <div class="square square-long"></div>
        <div class="square square-long"></div>
        <div class="boxwrapshort">
            <div class="square square-short"></div>
            <div class="square square-short"></div>
            <div class="square square-short"></div>
        </div>
        
    </div>
    
    
    <div class="square square-huge"></div>
</div>




</body>
</html>
